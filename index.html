<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albert Teves</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .letter-icon {
            display: inline-block;
            width: 3rem;
            height: 3rem;
            line-height: 3rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid black;
            border-radius: 50%;
            margin: 0.3rem;
            background-color: lightgray;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">

                <div>
                    <span class="letter-icon">A</span>
                    <span class="letter-icon">L</span>
                    <span class="letter-icon">B</span>
                    <span class="letter-icon">E</span>
                    <span class="letter-icon">R</span>
                    <span class="letter-icon">T</span>
                </div>
                <!-- TEVES below -->
                <div class="mt-3">
                    <span class="letter-icon">T</span>
                    <span class="letter-icon">E</span>
                    <span class="letter-icon">V</span>
                    <span class="letter-icon">E</span>
                    <span class="letter-icon">S</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
